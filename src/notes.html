					<div class="application-wrapper">

									<label class="" for="p-age">Age</label>
								</div>
								<div class="input-field col s4 m2 l2">
									<input id="p-height" type="text" class="validate">

								</div>
								<div class="input-field col s4 m2 l2">
									<input id="p-weight" type="text" class="validate">

								</div>

													<textarea id="textarea1" class="materialize-textarea"></textarea>
													<label for="textarea1">Note Content</label>
												</div>
											</div>
											<button class="right input-field btn-small waves-effect waves-light s4 m2" type="submit" name="action">Save
												 <i class="material-icons right">send</i>
											 </button>
