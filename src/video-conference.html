<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App</title>
	<!--Import Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- CSS START -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- CSS END -->
</head>

<body class="fullsize-pill-content style-dual-pane webrtc-available">
	<div class="pane-container">
		<div class="window-container">
			<div class="window-titlebar unselectable drag-handle" unselectable="on">
				<span class="window-title">Video Conference</span>
			</div>
			<div class="button-group">
				<a class="waves-effect waves-light btn">Call</a>
				<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Hang Up</a>
				<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Hold</a>
			</div>

			<div class="button-group">
				<div class="switch vc-switch">
		    <label>
		      Microphone:
		      <input type="checkbox">
		      <span class="lever"></span>
		    </label>
		  </div>
			<div class="switch vc-switch">
			<label>
				Audio:
				<input type="checkbox">
				<span class="lever"></span>
			</label>
			</div>

			<div class="switch vc-switch">
			<label>
				Video:
				<input type="checkbox">
				<span class="lever"></span>
			</label>
			</div>
			</div>
		</div>
	</div>
	<!-- JS Script Start -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/main.js"></script>
	<!-- JS Script End -->
</body>
